<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Calvin's Browser Extension</title>
</head>
<body>
    <h1 class="text-center">Timer Extension</h1>

    <!-- Select Menu (Timer Duration) -->
    <select name="timerValue" id="timer-value" class="form-select">
        <option value="">--Please choose an option--</option>
        <option value="10m">10 Minutes</option>
        <option value="20m">20 Minutes</option>
        <option value="30m">30 Minutes</option>
        <option value="1h">1 Hour</option>
    </select>
    <br>

    <!-- Current Time -->
    <p id="time"></p>

    <!-- Timer Countdown -->
    <p id="countdown"></p>

    <!-- Timer Buttons -->
    <button id="startTimer" class="btn btn-success text-center">Start</button>
    <button id="stopTimer" class="btn btn-danger text-center">Stop</button>

    <br><button id="showTime" class="btn btn-info text-center">Show Time</button>
    <script src="timer.js"></script>
</body>
</html>
